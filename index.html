<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&A Mechanical Services Inc</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-menu">
        <nav class="header__nav">
            <div class="header__nav-logo">
                <img src="img/logo.png" alt="V&A Mechanical services inc Logo">
            </div>
        </nav>
        <nav class="header__nav-menu">
            <a href="#projects" class="menu-link projects">Projects</a>
            <a href="#services" class="menu-link">Services</a>
            <a href="#plumbing"class="menu-link">Plumbing</a>
            <a href="#fire"class="menu-link">Fire Sprinkler</a>
            <a href="#heating"class="menu-link">Heating</a>
            <a href="#maintenance"class="menu-link">Maintenance</a>
            <a href="#about"class="menu-link">Abaut Us</a>
            <a href="#contact"class="menu-link">Contact Us</a>
        </nav>
        </div>
        <div class="header__banner">
            <div class="header-banner">
            <h1 class="header__banner-title">Reliable, Qualified <br>Plumbers</br></h1>
            <button class="header__banner-button">Contact Us</button>
            </div>
        </div>
    </header>
    <main>
        <section class="services">
            <div class="services">
                <a href="#plumbing">
                <img class="services-img" src="img/plumbing.png" alt="Plumbing">
                <p class="services-title">Plumbing</p>
                </a>
            </div>
            <div class="services">
                <a href="#fire">
                <img class="services-img" src="img/fire.png" alt="Fire sprinkler">
                <p class="services-title">Fire sprinkler</p>
                </a>
            </div>
            <div class="services">
                <a href="#heating">
                <img class="services-img" src="img/heating.png" alt="Heating">
                <p class="services-title">Heating</p>
                </a>
            </div>
            <div class="services">
                <a href="Maintenance">
                <img class="services-img" src="img/maintenance.png" alt="Maintenance">
                <p class="services-title">Maintenance</p>
                </a>
            </div>

        </section>
        <section class="contacts">
            <div class="contacts-title">
                <p>V&A Mechanical Services Inc</p>
                <p>Phone: 929-355-1543</p>
                <p>Email: va.mechanicalservice@gmail.com</p>
                <p>Website: </p>
            </div>
            <div>
            <h2>Contact Us Today</h2>
            <form class="contacts__form" action="" method="post">
                <input type="text" name="name" placeholder="Name">
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="message" placeholder="Message">
                <input type="submit" value="Submit">
            </form>
            </div>
        </section>
    </main>
